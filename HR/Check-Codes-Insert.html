  <script>
	function makeHttpObject() {
		try {return new XMLHttpRequest();}
		catch (error) {}
		try {return new ActiveXObject("Msxml2.XMLHTTP");}
		catch (error) {}
		try {return new ActiveXObject("Microsoft.XMLHTTP");}
		catch (error) {}
		throw new Error("Could not create HTTP request object.");
	}
  function check(){
        r = "https://webtools.sanimatic.local/HR/getBadCodes%20.py";
        console.log(r);
		var request = makeHttpObject();
		request.open("GET", r, true);
		request.send(null);
		request.onreadystatechange = function() {
            if (request.readyState == 4){
                html = "<tr><th>Badge</th><th>Day</th><th>Code</th></tr>";
                console.log(request.responseText);
                entries = request.responseText.split("\n");
                console.log(entries);
                for (let i = 0;i < entries.length - 1; i++){
                    values = entries[i].split(",");
                    html = html + "<tr><td>" + values[0] + "</td><td>" + values[1] + "</td><td>" + values[2] + " " + values[3] + "</td></tr>";
                }
				document.getElementById("naughty").innerHTML = html;
			}
		};
}
check()
