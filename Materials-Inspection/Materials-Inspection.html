  <script>
	function makeHttpObject() {
		try {return new XMLHttpRequest();}
		catch (error) {}
		try {return new ActiveXObject("Msxml2.XMLHTTP");}
		catch (error) {}
		try {return new ActiveXObject("Microsoft.XMLHTTP");}
		catch (error) {}
		throw new Error("Could not create HTTP request object.");
	}
    function initialize() {
        rFiles = "https://webtools.sanimatic.local/Materials-Inspection/tools%20detectMergingFiles%20.py";
        request = makeHttpObject();
        request.open("GET",rFiles,true);
        request.send(null);
        request.onreadystatechange = function() {
            if (request.readyState == 4) {
                vals = request.responseText.split('\n');
                console.log(vals);
                html = ''
                for (let i = 0; i < vals.length - 1; i++){
                    html += '<tr><td>' + vals[i] + '</td></tr>';
                    files[i] = vals[i];
                }
                document.getElementById('files').innerHTML = html;
            }
        };
    }
    targets = [];
    files = [];
    initialize();
    getTargets();
    function getTargets() {
        document.getElementById('targets').innerHTML = '<tr><td>Reading Excel File...</td></tr>';
        rTargets = "https://webtools.sanimatic.local/Materials-Inspection/tools%20getMergingTargets%20.py";
        requestTargets = makeHttpObject();
        requestTargets.open("GET",rTargets,true);
        requestTargets.send(null);
        requestTargets.onreadystatechange = function() {
            if (requestTargets.readyState == 4) {
                vals = requestTargets.responseText.split('\n');
                console.log(vals);
                html = ''
                for (let i = 0; i < vals.length - 1; i++){
                    html += '<tr><td>' + vals[i] + '</td></tr>';
                    targets[i] = vals[i];
                }
                document.getElementById('targets').innerHTML = html;
            }
        };
    }
    function merge() {
        rMerge = "https://webtools.sanimatic.local/Materials-Inspection/tools%20merge%20";
        for (let i = 0;i < files.length - 1; i++){
            rMerge += files[i] + " ' ";
        }
        rMerge += files[files.length - 1] + ' . ';
        for (let i = 0;i < targets.length - 1; i++){
            rMerge += targets[i] + " ' ";
        }
        rMerge += targets[targets.length - 1] + ' .py';
        console.log(rMerge);
        if (targets.length != 0){
            requestMerge = makeHttpObject();
            requestMerge.open("GET",rMerge,true);
            requestMerge.send(null);
            requestMerge.onreadystatechange = function() {
                if (requestMerge.readyState == 4) {
                    html = '<tr><td>' + requestMerge.responseText + '</td></tr>';
                    document.getElementById('results').innerHTML = html;
                }
            };
        }
        else {
            document.getElementById('results').innerHTML = "<tr><td>Please be patient</td></tr>";
        }
    }
    </script>
