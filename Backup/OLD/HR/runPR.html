<!DOCTYPE html>
<html>
	<body>
		<h1>Generate PR file</h1>
		Enter the start and end dates in yyyymmdd format
		<form>
			<input type="text" name="start" id="start"/>
			<input type="text" name="end" id="end"/>
	
		</form>
		<button onclick='request("http://webtools.sanimatic.local:5000?q=payrollHours&s=" + document.getElementById("start").value + "&e=" + document.getElementById("end").value)'>Create File</button><div id="content"></div>

	</body>
	<script>

	function makeHttpObject() {
		try {return new XMLHttpRequest();}
		catch (error) {}
		try {return new ActiveXObject("Msxml2.XMLHTTP");}
		catch (error) {}
		try {return new ActiveXObject("Microsoft.XMLHTTP");}
		catch (error) {}
		throw new Error("Could not create HTTP request object.");
	}

	function request(r) {
		var request = makeHttpObject();
		request.open("GET", r, true);
		request.send(null);
		request.onreadystatechange = function() {
    			if (request.readyState == 4){
				document.getElementById("content").innerHTML = request.responseText;
			}
		};
	}

				//var link = document.createElement('a');
				//link.download = 'data.txt';
				//var blob = new Blob([obj], {type: 'text/plain'});
				//link.href = window.URL.createObjectURL(blob);
				//link.click();
	</script>
</html>
