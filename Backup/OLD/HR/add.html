		<button onclick='request("http://webtools.sanimatic.local:5000?q=filteredEmployees&badge=" + document.getElementById("fbadge").value + "&empID=" + document.getElementById("fempID").value + "&fname=" + document.getElementById("ffname").value + "&lname=" + document.getElementById("flname").value + "&pay=" + document.getElementById("fpay").options[document.getElementById("fpay").selectedIndex].text + "&deptid=" + document.getElementById("fdept").options[document.getElementById("fdept").selectedIndex].value)'>Add</button>
	</body>
	<script>

	function makeHttpObject() {
		try {return new XMLHttpRequest();}
		catch (error) {}
		try {return new ActiveXObject("Msxml2.XMLHTTP");}
		catch (error) {}
		try {return new ActiveXObject("Microsoft.XMLHTTP");}
		catch (error) {}
		throw new Error("Could not create HTTP request object.");
	}

	function request(r) {
		var request = makeHttpObject();
		request.open("GET", r, true);
		request.send(null);
		request.onreadystatechange = function() {
    			if (request.readyState == 4){
				document.getElementById("content").innerHTML = request.responseText;
			}
		};
	}
